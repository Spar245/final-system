				<h2>Join Us!</h2>
					<div>

      					<label for="user-name">Email:</label>

      					<label for="user-message">Address:</label>
						<textarea id="user-message" name="message" placeholder="Enter your address here. Please and thank you." class="standard"></textarea>

						<label for="skill-select">Skill Selection:</label>
						<select id="skill-select" name="skill-select" class=select>
						<option disabled selected hidden>Choose your skill level</option>
						<option>Beginner</option>
						<option>Intermediate</option>

						</select>

						<input type="submit" value="Submit!">
